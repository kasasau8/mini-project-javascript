<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <p>
        Message:<span id="Message"></span>
    </p>

    <button type="button">
        Say Hi 
    </button>

    <button type="button">
        Say Good Morning
    </button>

    <script>
        function sayHello()
        {
           const element = document.getElementsById("message");
           element.innerText = "Hello"
        }

        function sayGoodMorning()
        {
            const element = document.getElementsById("message");
            element.innerText = "Good morning"
        }
    </script>
    
</body>
</html>
