<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body{
            background-color: #FF9A8B;
            background-image: linear-gradient(90deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
            min-height: 100vh;
        }

        .container{
            background-color: #fff;
            width: 400px;
            display: block;
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
        }

        .app-title{
            text-align: center;
            color: #fff;
        }

        .number-input{
            width: 80%;
            display: block;
            margin: 20px auto;
            font-size: 20px;

        }

        .answer{
            text-align: center;
            font-size: 20px;

        }

        .btn-calculate{
             width: 150px;
             display: block;
             margin: 10px auto;
             font-size: 20px;
             background-color: black;
             color: #fff;
             border-radius: 50px;
             border: none;
             padding: 5px 10px;
             cursor: pointer;
        }


    </style>
</head>
<body>
    <h2 class="app-title">Sum of Two Number</h2>
    <div class="container">
        <input type="text" placeholder="Enter Number 1" class="number-input" id="num1"/>
        <input type="text" placeholder="Enter Number 2" class="number-input" id="num2"/>
        <p class="answer" id="ans">Answer:</p>
        <button type="button" class="btn-calculate" onclick="Calculate()">
            Calculate
        </button>

    </div>
    <script>
        function Calculate(){
           const input1 = document.getElementById("num1");

           const input2 = document.getElementById("num2");

           const sum = parseInt (input1.value) + parseInt(input2.value);

           console.log(sum);
        }
    </script>
</body>
</html>
